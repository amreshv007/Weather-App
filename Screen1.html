<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container" style="margin-top: 0px;">
      <button type="reset" name="refresh" value="refresh" class="buttonRight" style="
    margin-left: 285px;margin-bottom: -2px;" onclick="refreshData()">Refresh</button>
        <div style="margin-top: -38px;">
          <button type="button" onclick="document.location='Screen2.html'" name="edit" value="edit" class="buttonLeft">Edit City</button>
        </div>
      <div class="app">
       <div class="header">
          <span class="city" id="city_name">
          </span>
          <span class="weather">
            <span class="temp" style="color: orange;" id="curr_temp">
            </span>
            <span class="temp" style="color: orange;" id="curr_time">
            </span> 
            <i class="wi wi-night-sleet"></i>
            <span class="time">
              <i class="wi wi-time-3"></i>
            </span>
            <span class="day" style="color: orange;" id="weather_state"></span>
          </span>
        </div>
        <div style="margin-top: 5px;">
          <button class="prev"  type="button" onclick="plusDivs(-1)" style="color: orange;margin-left: 10px;font-size: xx-large;border: none;background-color: transparent;">&#10094;</button>
          <button class="next" type="button" onclick="plusDivs(1)" style="color: orange; margin-left: 295px;font-size: xx-large;background-color: transparent;border: none;">&#10095;</button>
        </div>
        <div class="body" style="margin-top: 10px;">
          <span class="title">Weather Stats</span>
          <div class="graph">
            <ul>
              <li class="graph-knob-mt-26">
                <span class="graph-temp" id="tomor_temp">
                </span>
                <span id="day01"></span>
              </li>
              <li class="graph-knob-mt-25">
                <span class="graph-temp" id="day2_temp">
                </span>
                <span id="day02"></span>
              </li>
              <li class="graph-knob-mt-28">
                <span class="graph-temp" id="day3_temp">
                </span>
                <span id="day03"></span>
              </li>
              <li class="today graph-knob-mt-22">
                <span class="graph-temp" id="day4_temp">
                </span>
                <span id="day04"></span>
              </li>
            </ul>
          </div>
        <footer>Weather Application</footer>
        <br>
      </div>
      <br>
    </div>
  </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
